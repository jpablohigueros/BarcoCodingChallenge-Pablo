<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barco Coding Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- A green line on the user we are hovering over -->
    <style>
        #UserList  li:hover {
            border-left: 25px solid #8CC63E;
            vertical-align: middle;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!-- Nav Bar and Company logo -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="assets/pp85aqav1ku3jmeo4pxk.png" width="20%" height="20%" class="d-inline-block align-center" alt="">
        <span class="navbar-brand mb-0 h1" style="font-size: 300%; font-family:sans-serif; text-align: -moz-center">Task Manager</span>
    </a>
</nav>
<!-- Vuejs app starts here -->
<div id="app" style="padding: padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;">
    <!-- This displays the list of users before selection -->
    <div v-if="!showPerson">
        <h2 class="display-4">Select a user</h2>
        <ul class="list-group" id="UserList">
            <li class="list-group-item" style="cursor: pointer" v-for="user in users" :key="user.id" :id="user.id" @click="setPerson($event)">{{ user.name }}</li>
        </ul>
    </div>
    <!-- This displays the list of to do's of the selected user -->
    <div v-else>
        <br/>
        <button class="btn btn-secondary btn-sm" type="button" @click="changePage()">Go back</button>
        <br/>
        <br/>
        <h4 class="display-4">{{ person.name }}</h4>
        <br/>
        <!-- The progress bar updates dynamically -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" id="dynamic" style="width: 50%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                {{ calculatePercentage() }}%</div>
        </div>
        <!-- Pending tasks displayed here -->
        <h5 class="display-6">Still Pending</h5>
        <ul class="list-group">
        <div v-for="todo in todos" :id="todo.id">
                <li class="list-group-item" v-if="!todo.completed">
                    <input class="form-check-input me-1" type="checkbox" :id="todo.id" v-model="todo.completed" aria-label="...">
                    {{ todo.title }}
                </li>
        </div>
        </ul>
        <br/>
        <!-- Completed tasks displayed here -->
        <h5 class="display-6">Completed</h5>
        <div v-for="todo in todos" :id="todo.id">
            <li class="list-group-item" v-if="todo.completed">
                <input class="form-check-input me-1" type="checkbox" :id="todo.id" v-model="todo.completed" aria-label="...">
                {{ todo.title }}
            </li>
        </div>
        </ul>
        <br/>
        <button class="btn btn-secondary btn-sm" type="button" @click="changePage()">Go back</button>
    </div>
    <div>
        <br/>
    </div>
</div>
<script src="http://unpkg.com/vue@3.0.2"></script>
<script src="app.js"></script>
</body>
</html>
